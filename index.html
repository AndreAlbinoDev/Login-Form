<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="title">
        <h1>Login</h1>
        <div class="horizontal bar"></div>
      </div>

      <div class="input">
        <label for="email">E-mail*</label>
        <input type="email" id="email" />
      </div>

      <div class="input">
        <label for="password">Pass*</label>
        <input type="password" id="password" />
      </div>

      <div class="remember">
        <input type="checkbox" />
        <p>Remember</p>
      </div>

      <button>Enter</button>

      <p class="forgot password">
        forgot password?
        <a href="">Click here!</a>
      </p>
    </form>
  </body>
</html>
